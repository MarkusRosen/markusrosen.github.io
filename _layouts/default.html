<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="wrapper">
      {{ content }}
    </div>

    {% include analytics.html %}

    <script
      src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
    <script>
      window.cookieconsent.initialise({
        palette: {
          popup: {
            background: "#edeff5",
            text: "#838391",
          },
          button: {
            background: "#4b81e8",
          },
        },
        position: "bottom-right",
        type: "opt-out",
      });
    </script>
  </body>
</html>
